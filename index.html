<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Real-Time Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <h1><i class="fas fa-cloud-sun"></i> Climate Real-Time Weather</h1>
            <p>Get accurate weather updates from anywhere in the world</p>
        </header>

        <!-- Search Section -->
        <div class="search-section">
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="Enter city name..." autocomplete="off">
                <button id="searchBtn"><i class="fas fa-search"></i> Search</button>
            </div>
            <button id="currentLocationBtn" class="location-btn">
                <i class="fas fa-location-dot"></i> Use My Location
            </button>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="loading-spinner" style="display: none;">
            <div class="spinner"></div>
            <p>Fetching weather data...</p>
        </div>

        <!-- Current Weather Section -->
        <div id="currentWeather" class="weather-card" style="display: none;">
            <div class="weather-header">
                <h2 id="cityName"></h2>
                <p id="dateTime"></p>
            </div>
            <div class="weather-main">
                <div class="temperature-section">
                    <img id="weatherIcon" src="" alt="Weather Icon">
                    <div class="temp-details">
                        <span id="temperature" class="temperature"></span>
                        <span id="feelsLike" class="feels-like"></span>
                    </div>
                </div>
                <div class="weather-description">
                    <h3 id="weatherDesc"></h3>
                </div>
            </div>
            <div class="weather-details">
                <div class="detail-item">
                    <i class="fas fa-droplet"></i>
                    <span>Humidity</span>
                    <span id="humidity"></span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-wind"></i>
                    <span>Wind Speed</span>
                    <span id="windSpeed"></span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-compress"></i>
                    <span>Pressure</span>
                    <span id="pressure"></span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-eye"></i>
                    <span>Visibility</span>
                    <span id="visibility"></span>
                </div>
            </div>
        </div>

        <!-- Forecast Section -->
        <div id="forecastSection" class="forecast-section" style="display: none;">
            <h2><i class="fas fa-calendar-week"></i> 5-Day Forecast</h2>
            <div id="forecastContainer" class="forecast-container"></div>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message" style="display: none;">
            <i class="fas fa-exclamation-circle"></i>
            <p id="errorText"></p>
        </div>

        <!-- Footer -->
        <footer>
            <p>Data provided by OpenWeatherMap | Â© 2024 Climate Real-Time Weather</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
